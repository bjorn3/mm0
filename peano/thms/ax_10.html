      <div class="doc"><p>Axiom 10 for predicate logic: <code>x</code> is bound in <code>~(A. x p)</code>, so we can
safely introduce a <code>A. x</code> quantifier. (This axiom is used to internalize
the notion of &quot;bound in&quot; when axiom 5 does not apply.)</p>
</div>
    <pre>axiom ax_10 {x: nat} (p: wff x): $ ~A. x p -> A. x ~A. x p $;</pre>
