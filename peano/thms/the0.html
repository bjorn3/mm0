      <div class="doc"><p>The negative case of definite description: if <code>A</code> is not a singleton then <code>the A = 0</code>.</p>
</div>
    <pre>axiom the0 {x y: nat} (A: set): $ ~E. y A == {x | x = y} -> the A = 0 $;</pre>
