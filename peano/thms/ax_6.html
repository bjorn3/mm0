      <div class="doc"><p>Axiom 6 for predicate logic: for any term <code>a</code> (which cannot depend on <code>x</code>),
there exists an <code>x</code> which is equal to <code>a</code>.</p>
</div>
    <pre>axiom ax_6 (a: nat) {x: nat}: $ E. x x = a $;</pre>
